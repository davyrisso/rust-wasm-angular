<div class="sidebar">
  <mat-form-field appearance="outline">
    <mat-label>Select Primitive</mat-label>
    <mat-select [(ngModel)]="selectedPrimitive" (selectionChange)="onPrimitiveChange()">
      <mat-option *ngFor="let type of primitiveTypes" [value]="type.value">
        {{type.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onSubdivide()">Subdivide</button>
</div>
